<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalação de Times</title>
    <link rel="stylesheet" href="exercicio11.css">
    <script src="exercicio11.js"></script>

    <h1>Escalação de Times</h1>
    <hr>
</head>
<body>
    <div class="background">
        <div id="containerEscalar" class="container_escalar">
            <h2>Escalar Jogador</h2>
            <div class="playerDiv">
                <label for="position">Posição do Jogador: </label>
                <input id="position" type="text" name="position" placeholder="Ex.: Atacante">
            </div>
            <div class="playerDiv">
                <label for="name">Nome do Jogador: </label>
                <input id="name" type="text" name="name" placeholder="Ex.: Neymar">
            </div>
            <div class="playerDiv">
                <label for="shirt">Número da camisa: </label>
                <input id="shirt" type="text" name="shirt" placeholder="Ex.: 10">
            </div>
            <div class="button">
                <button id="buttonEscalar" type="button" onclick="addPlayer()">Escalar</button>
            </div>
        </div>
        <div id="containerList" class = "container_list">
            <h2>Lista de Jogadores</h2>
            <div class="playerDiv">
                <ul id="listPlaye"></ul>
            </div>
        </div>
        <div id="containerRemove" class="container_remove">
            <h2>Remover Jogador</h2>
            <div class="playerDiv">
                <label for="remove">Número da camisa: </label>
                <input id="remove" type="text" name="remove">
            </div>
            <div class="button">
                <button id="buttonRemove" type="button" onclick="removePlayer()">Remover</input>
            </div>
        </div>
    </div>
</body>
</html>
