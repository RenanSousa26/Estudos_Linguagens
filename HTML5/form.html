<!DOCTYPE html>
<html lang="en">
<head>
    <title>form</title>
</head>
<body>
    <div>
    <h1>Encontre no Google</h1>
    <form action="https://www.google.com/search" method="get">
        <label for="query">O que deseja pesquisar?</label>
      <input id="query" type="text" name="q" placeholder="Pesquisar"/>
    
      <input type="submit" value="Pesquisar" />
    </div>
    <div>
    <!--É obrigatório digitar algo no campo do input-->
    <label for="query">O que deseja pesquisar?</label>
      <input id="query" type="text" name="q" placeholder="Pesquisar" required/> <!--required obriga o usuário não deixar o campo vazio-->
    
      <input type="submit" value="Pesquisar" />
    </div>
    <div>
        <!--Type e-mail obriga o usuário inserir um @ no input-->
        <label for="query">O que deseja pesquisar?</label>
          <input id="query" type="email" name="q" placeholder="Pesquisar" required/> 
        
          <input type="submit" value="Pesquisar" />
    </div>
        <div>
            <!--type number faz com que o input só aceite números no campo-->
            <label for="query">O que deseja pesquisar?</label>
              <input id="query" type="number" name="q" placeholder="Pesquisar" min="1" max="10" required/> <!-- Min o mínimo aceito max maior número aceito-->
            
              <input type="submit" value="Pesquisar" />
        </div>
    </form>
    
</body>
</html>
